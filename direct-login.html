<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    .login-form {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .user-card {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .user-card:hover {
      background-color: #f5f5f5;
    }
    
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>MenuMate Direct Login</h1>
  
  <div>
    <h3>Quick Login with Test Accounts</h3>
    <div class="user-card" onclick="fillForm('admin', 'admin1234')">
      <strong>Admin User</strong>
      <p>Username: admin<br>Password: admin1234</p>
    </div>
    
    <div class="user-card" onclick="fillForm('restaurant1', 'password123')">
      <strong>Restaurant Owner</strong>
      <p>Username: restaurant1<br>Password: password123</p>
    </div>
    
    <div class="user-card" onclick="fillForm('Entoto Cloud', 'cloud123')">
      <strong>Premium User</strong>
      <p>Username: Entoto Cloud<br>Password: cloud123</p>
    </div>
  </div>
  
  <div class="login-form">
    <h3>Login Form</h3>
    <div class="form-group">
      <label for="identifier">Username or Email:</label>
      <input type="text" id="identifier" name="identifier">
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
    </div>
    
    <button onclick="login()">Login</button>
  </div>
  
  <div id="result"></div>
  
  <script>
    function fillForm(username, password) {
      document.getElementById('identifier').value = username;
      document.getElementById('password').value = password;
    }
    
    async function login() {
      const identifier = document.getElementById('identifier').value;
      const password = document.getElementById('password').value;
      
      if (!identifier || !password) {
        alert('Please enter both username/email and password');
        return;
      }
      
      try {
        const loginData = {
          identifier,
          password
        };
        
        // First try to log in with the regular authentication endpoint
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(loginData)
        });
        
        if (response.ok) {
          const user = await response.json();
          showResult(true, user);
          
          // Redirect to the dashboard after successful login
          setTimeout(() => {
            window.location.href = '/';
          }, 3000);
        } else {
          const error = await response.json();
          showResult(false, error);
          
          // Try a direct check against the test users
          checkTestUsers(identifier, password);
        }
      } catch (error) {
        showResult(false, { message: 'An error occurred while trying to log in' });
      }
    }
    
    function checkTestUsers(identifier, password) {
      const testUsers = [
        { 
          id: 1, 
          username: 'admin', 
          password: 'admin1234',
          email: 'admin@example.com',
          fullName: 'Admin User',
          isAdmin: true
        },
        { 
          id: 2, 
          username: 'restaurant1', 
          password: 'password123',
          email: 'restaurant1@example.com',
          fullName: 'Restaurant Owner',
          isAdmin: false
        },
        { 
          id: 3, 
          username: 'Entoto Cloud', 
          password: 'cloud123',
          email: 'entoto@example.com',
          fullName: 'Entoto Cloud',
          isAdmin: false
        }
      ];
      
      const user = testUsers.find(user => 
        (user.username.toLowerCase() === identifier.toLowerCase() || 
         user.email.toLowerCase() === identifier.toLowerCase()) && 
        user.password === password
      );
      
      if (user) {
        // Store user info in localStorage as a fallback
        const { password, ...userInfo } = user;
        localStorage.setItem('menumate_user', JSON.stringify(userInfo));
        
        showResult(true, { 
          ...userInfo, 
          message: 'Login successful (via test user verification)! Redirecting...'
        });
        
        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = '/';
        }, 3000);
      }
    }
    
    function showResult(success, data) {
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.style.backgroundColor = success ? '#dff0d8' : '#f2dede';
      resultDiv.style.color = success ? '#3c763d' : '#a94442';
      
      if (success) {
        resultDiv.innerHTML = `
          <h3>Login Successful!</h3>
          <p>Welcome, ${data.fullName || data.username}</p>
          <p>Redirecting to dashboard in 3 seconds...</p>
          <pre>${JSON.stringify(data, null, 2)}</pre>
        `;
      } else {
        resultDiv.innerHTML = `
          <h3>Login Failed</h3>
          <p>${data.message || 'Unknown error'}</p>
          <p>Double-check your credentials and try again, or try a test user.</p>
        `;
      }
    }
  </script>
</body>
</html>
