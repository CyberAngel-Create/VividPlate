<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background that adapts to light/dark mode -->
  <rect width="600" height="400" fill="#f0f0f0" fill-opacity="0.3"/>
  
  <!-- Image icon -->
  <path d="M300 150 L300 250 Q300 270 280 270 L120 270 Q100 270 100 250 L100 150 Q100 130 120 130 L280 130 Q300 130 300 150 Z" fill="#d1d5db" fill-opacity="0.5"/>
  <path d="M260 170 A20 20 0 1 1 220 170 A20 20 0 1 1 260 170 Z" fill="#9ca3af" fill-opacity="0.7"/>
  <path d="M120 250 L180 200 L220 240 L260 200 L280 220 L280 250 Q280 260 270 260 L130 260 Q120 260 120 250 Z" fill="#9ca3af" fill-opacity="0.7"/>
  
  <!-- Message -->
  <rect x="330" y="180" width="150" height="40" rx="5" fill="#d1d5db" fill-opacity="0.5"/>
  <rect x="330" y="170" width="150" height="5" rx="2.5" fill="#9ca3af" fill-opacity="0.7"/>
  <rect x="330" y="150" width="100" height="5" rx="2.5" fill="#9ca3af" fill-opacity="0.7"/>
  
  <!-- Responsive text for light/dark mode -->
  <style>
    @media (prefers-color-scheme: dark) {
      rect[fill="#f0f0f0"] { fill: #1f2937; }
      path[fill="#d1d5db"], rect[fill="#d1d5db"] { fill: #374151; }
      path[fill="#9ca3af"], rect[fill="#9ca3af"] { fill: #4b5563; }
    }
  </style>
</svg>